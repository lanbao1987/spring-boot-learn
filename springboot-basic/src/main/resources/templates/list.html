<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博主信息</title>
</head>
<body>
<form action="" th:each="user: ${list}" >
    用户编号：<input name="id" th:value="${user.id}"/><br>
    用户姓名：<input type="text" name="username" th:value="${user.getUserName()}"
/><br>
    登陆密码：<input type="text" name="password" th:value="${user.password}" />
</form>
</body>
</html>
